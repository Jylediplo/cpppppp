<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation Ford-Johnson Algorithm</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        input, button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        
        input {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            min-width: 300px;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(255, 107, 107, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(255, 107, 107, 0.4);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .step-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 5px solid #4ecdc4;
        }
        
        .step-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4ecdc4;
        }
        
        .visualization {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            min-height: 200px;
        }
        
        .array-container {
            margin: 15px 0;
        }
        
        .array-label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffd93d;
        }
        
        .array {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .element {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .element:hover {
            transform: scale(1.05);
        }
        
        .pair {
            display: flex;
            gap: 4px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 12px;
            border: 2px solid #ff6b6b;
        }
        
        .pair .element {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }
        
        .main-chain .element {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
        }
        
        .pending .element {
            background: linear-gradient(45deg, #fd79a8, #fdcb6e);
        }
        
        .jacobsthal-info {
            background: rgba(255, 215, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #ffd93d;
        }
        
        .insertion-step {
            background: rgba(76, 175, 80, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #4caf50;
        }
        
        .highlight {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .navigation {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .nav-button {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            padding: 10px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Algorithme Ford-Johnson (Merge-Insert Sort)</h1>
        
        <div class="controls">
            <input type="text" id="inputNumbers" placeholder="Entrez des nombres s√©par√©s par des espaces (ex: 3 5 9 7 4 1 8 2)" value="3 5 9 7 4 1 8 2">
            <button onclick="startVisualization()">D√©marrer la visualisation</button>
            <button onclick="resetVisualization()">Reset</button>
        </div>
        
        <div id="stepInfo" class="step-info" style="display: none;">
            <div class="step-title" id="stepTitle"></div>
            <div id="stepDescription"></div>
        </div>
        
        <div id="visualization" class="visualization"></div>
        
        <div class="navigation">
            <button class="nav-button" onclick="previousStep()" id="prevBtn" disabled>‚¨Ö Pr√©c√©dent</button>
            <button class="nav-button" onclick="nextStep()" id="nextBtn" disabled>Suivant ‚û°</button>
            <button class="nav-button" onclick="autoPlay()" id="autoBtn" disabled>üé¨ Auto</button>
        </div>
    </div>

    <script>
        let currentArray = [];
        let steps = [];
        let currentStep = -1;
        let isAutoPlaying = false;

        function generateJacobsthalSequence(n) {
            if (n <= 0) return [];
            let jacobsthal = [1];
            if (n === 1) return jacobsthal;
            jacobsthal.push(1);
            
            for (let i = 2; i < n; i++) {
                let next = jacobsthal[i-1] + 2 * jacobsthal[i-2];
                if (next > n) break;
                jacobsthal.push(next);
            }
            return jacobsthal;
        }

        function createPairs(arr) {
            let pairs = [];
            for (let i = 0; i < arr.length - 1; i += 2) {
                let larger = Math.max(arr[i], arr[i+1]);
                let smaller = Math.min(arr[i], arr[i+1]);
                pairs.push([larger, smaller]);
            }
            return pairs;
        }

        function sortPairs(pairs) {
            return pairs.sort((a, b) => a[0] - b[0]);
        }

        function startVisualization() {
            const input = document.getElementById('inputNumbers').value.trim();
            if (!input) return;
            
            currentArray = input.split(' ').map(n => parseInt(n)).filter(n => !isNaN(n) && n > 0);
            if (currentArray.length === 0) return;
            
            steps = [];
            currentStep = -1;
            
            generateSteps();
            
            document.getElementById('stepInfo').style.display = 'block';
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('autoBtn').disabled = false;
            
            showStep(0);
        }

        function generateSteps() {
            let arr = [...currentArray];
            
            // √âtape 1: Array initial
            steps.push({
                title: "√âtape 1: S√©quence initiale",
                description: "Voici la s√©quence de nombres √† trier avec l'algorithme Ford-Johnson.",
                arrays: [{label: "Tableau initial", data: [...arr], type: "normal"}]
            });

            // √âtape 2: Gestion du nombre impair
            let hasOdd = arr.length % 2 === 1;
            let oddElement = null;
            if (hasOdd) {
                oddElement = arr.pop();
                steps.push({
                    title: "√âtape 2: Gestion de l'√©l√©ment impair",
                    description: `Le tableau a un nombre impair d'√©l√©ments. L'√©l√©ment ${oddElement} est mis de c√¥t√© et sera ins√©r√© √† la fin.`,
                    arrays: [
                        {label: "Tableau (pairs)", data: [...arr], type: "normal"},
                        {label: "√âl√©ment impair", data: [oddElement], type: "pending"}
                    ]
                });
            }

            // √âtape 3: Cr√©ation des paires
            let pairs = createPairs(arr);
            steps.push({
                title: "√âtape 3: Formation des paires",
                description: "Les √©l√©ments sont group√©s par paires. Dans chaque paire, le plus grand √©l√©ment est plac√© en premier.",
                arrays: [{label: "Paires (grand, petit)", data: pairs, type: "pairs"}]
            });

            // √âtape 4: Tri des paires
            let sortedPairs = sortPairs([...pairs]);
            steps.push({
                title: "√âtape 4: Tri des paires",
                description: "Les paires sont tri√©es selon leur plus grand √©l√©ment (premier √©l√©ment de chaque paire).",
                arrays: [{label: "Paires tri√©es", data: sortedPairs, type: "pairs"}]
            });

            // √âtape 5: Cr√©ation des cha√Ænes
            let mainChain = sortedPairs.map(pair => pair[0]);
            let pendingElements = sortedPairs.map(pair => pair[1]);
            
            steps.push({
                title: "√âtape 5: S√©paration en cha√Ænes",
                description: "S√©paration en cha√Æne principale (grands √©l√©ments) et √©l√©ments en attente (petits √©l√©ments).",
                arrays: [
                    {label: "Cha√Æne principale", data: [...mainChain], type: "main"},
                    {label: "√âl√©ments en attente", data: [...pendingElements], type: "pending"}
                ]
            });

            // √âtape 6: Suite de Jacobsthal
            let jacobsthal = generateJacobsthalSequence(pendingElements.length);
            steps.push({
                title: "√âtape 6: Suite de Jacobsthal",
                description: `La suite de Jacobsthal (${jacobsthal.join(', ')}) d√©termine l'ordre optimal d'insertion pour minimiser les comparaisons.`,
                arrays: [
                    {label: "Cha√Æne principale", data: [...mainChain], type: "main"},
                    {label: "√âl√©ments en attente", data: [...pendingElements], type: "pending"}
                ],
                jacobsthal: jacobsthal
            });

            // √âtapes d'insertion selon Jacobsthal
            let inserted = new Array(pendingElements.length).fill(false);
            let workingChain = [...mainChain];
            
            for (let i = 0; i < jacobsthal.length; i++) {
                let idx = jacobsthal[i] - 1;
                if (idx < pendingElements.length && !inserted[idx]) {
                    let element = pendingElements[idx];
                    let insertPos = binarySearchPosition(workingChain, element);
                    workingChain.splice(insertPos, 0, element);
                    inserted[idx] = true;
                    
                    steps.push({
                        title: `√âtape ${steps.length}: Insertion de ${element}`,
                        description: `Insertion de l'√©l√©ment ${element} (position ${idx + 1} de Jacobsthal) √† la position ${insertPos} par recherche binaire.`,
                        arrays: [
                            {label: "Cha√Æne en cours", data: [...workingChain], type: "main"},
                            {label: "Reste √† ins√©rer", data: pendingElements.filter((_, i) => !inserted[i]), type: "pending"}
                        ],
                        insertedElement: element,
                        insertPosition: insertPos
                    });
                }
            }

            // Insertion des √©l√©ments restants
            for (let i = 0; i < pendingElements.length; i++) {
                if (!inserted[i]) {
                    let element = pendingElements[i];
                    let insertPos = binarySearchPosition(workingChain, element);
                    workingChain.splice(insertPos, 0, element);
                    
                    steps.push({
                        title: `√âtape ${steps.length}: Insertion de ${element}`,
                        description: `Insertion de l'√©l√©ment restant ${element} √† la position ${insertPos}.`,
                        arrays: [
                            {label: "Cha√Æne en cours", data: [...workingChain], type: "main"},
                            {label: "Reste √† ins√©rer", data: pendingElements.filter((_, idx) => idx > i && !inserted[idx]), type: "pending"}
                        ],
                        insertedElement: element,
                        insertPosition: insertPos
                    });
                }
            }

            // Insertion de l'√©l√©ment impair si pr√©sent
            if (hasOdd) {
                let insertPos = binarySearchPosition(workingChain, oddElement);
                workingChain.splice(insertPos, 0, oddElement);
                
                steps.push({
                    title: `√âtape ${steps.length}: Insertion de l'√©l√©ment impair`,
                    description: `Insertion finale de l'√©l√©ment impair ${oddElement} √† la position ${insertPos}.`,
                    arrays: [
                        {label: "R√©sultat final", data: [...workingChain], type: "main"}
                    ],
                    insertedElement: oddElement,
                    insertPosition: insertPos
                });
            }

            // R√©sultat final
            steps.push({
                title: "‚úÖ Tri termin√©!",
                description: `Le tableau est maintenant tri√© avec l'algorithme Ford-Johnson. Complexit√©: O(n log n) avec un nombre minimal de comparaisons.`,
                arrays: [{label: "Tableau tri√©", data: [...workingChain], type: "main"}]
            });
        }

        function binarySearchPosition(arr, value) {
            let left = 0, right = arr.length;
            while (left < right) {
                let mid = Math.floor((left + right) / 2);
                if (arr[mid] < value) {
                    left = mid + 1;
                } else {
                    right = mid;
                }
            }
            return left;
        }

        function showStep(stepIndex) {
            if (stepIndex < 0 || stepIndex >= steps.length) return;
            
            currentStep = stepIndex;
            const step = steps[stepIndex];
            
            document.getElementById('stepTitle').textContent = step.title;
            document.getElementById('stepDescription').textContent = step.description;
            
            const visualization = document.getElementById('visualization');
            visualization.innerHTML = '';
            
            // Afficher les tableaux
            step.arrays.forEach(arrayInfo => {
                const container = document.createElement('div');
                container.className = 'array-container';
                
                const label = document.createElement('div');
                label.className = 'array-label';
                label.textContent = arrayInfo.label + ':';
                container.appendChild(label);
                
                const arrayDiv = document.createElement('div');
                arrayDiv.className = 'array';
                
                if (arrayInfo.type === 'pairs') {
                    arrayInfo.data.forEach(pair => {
                        const pairDiv = document.createElement('div');
                        pairDiv.className = 'pair';
                        
                        pair.forEach(element => {
                            const elementDiv = document.createElement('div');
                            elementDiv.className = 'element';
                            elementDiv.textContent = element;
                            pairDiv.appendChild(elementDiv);
                        });
                        
                        arrayDiv.appendChild(pairDiv);
                    });
                } else {
                    arrayInfo.data.forEach((element, index) => {
                        const elementDiv = document.createElement('div');
                        elementDiv.className = `element ${arrayInfo.type === 'main' ? 'main-chain' : arrayInfo.type === 'pending' ? 'pending' : ''}`;
                        elementDiv.textContent = element;
                        
                        if (step.insertedElement === element && step.insertPosition !== undefined) {
                            elementDiv.classList.add('highlight');
                        }
                        
                        arrayDiv.appendChild(elementDiv);
                    });
                }
                
                container.appendChild(arrayDiv);
                visualization.appendChild(container);
            });
            
            // Afficher les informations sur Jacobsthal si pr√©sentes
            if (step.jacobsthal) {
                const jacobsthalDiv = document.createElement('div');
                jacobsthalDiv.className = 'jacobsthal-info';
                jacobsthalDiv.innerHTML = `
                    <strong>Suite de Jacobsthal:</strong> ${step.jacobsthal.join(', ')}<br>
                    <small>Cette suite d√©termine l'ordre optimal d'insertion des √©l√©ments en attente.</small>
                `;
                visualization.appendChild(jacobsthalDiv);
            }
            
            // Mettre √† jour les boutons de navigation
            document.getElementById('prevBtn').disabled = stepIndex === 0;
            document.getElementById('nextBtn').disabled = stepIndex === steps.length - 1;
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                showStep(currentStep + 1);
            }
        }

        function previousStep() {
            if (currentStep > 0) {
                showStep(currentStep - 1);
            }
        }

        function autoPlay() {
            if (isAutoPlaying) {
                isAutoPlaying = false;
                document.getElementById('autoBtn').textContent = 'üé¨ Auto';
                return;
            }
            
            isAutoPlaying = true;
            document.getElementById('autoBtn').textContent = '‚è∏ Pause';
            
            const playNext = () => {
                if (!isAutoPlaying) return;
                
                if (currentStep < steps.length - 1) {
                    nextStep();
                    setTimeout(playNext, 2000);
                } else {
                    isAutoPlaying = false;
                    document.getElementById('autoBtn').textContent = 'üé¨ Auto';
                }
            };
            
            playNext();
        }

        function resetVisualization() {
            steps = [];
            currentStep = -1;
            isAutoPlaying = false;
            document.getElementById('stepInfo').style.display = 'none';
            document.getElementById('visualization').innerHTML = '';
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('prevBtn').disabled = true;
            document.getElementById('autoBtn').disabled = true;
            document.getElementById('autoBtn').textContent = 'üé¨ Auto';
        }

        // Initialisation avec l'exemple par d√©faut
        window.onload = () => {
            startVisualization();
        };
    </script>
</body>
</html>
